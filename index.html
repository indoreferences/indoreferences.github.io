<body>


<div id="blog-posts"></div>

<script>
  // Ganti URL feed dengan URL blog Anda
  const feedUrl = 'https://indoreferences.blogspot.com/feeds/posts/default?alt=json';
  const apiKey = 'AIzaSyAfZn0eVZ2s_rimIm2CMma7dPIAr4uLkm4'; // Ganti dengan API KEY Anda

  async function fetchBlogPosts() {
    try {
      const response = await fetch(feedUrl, {
        headers: {
          'Authorization': `Bearer ${apiKey}`
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      const posts = data.feed.entry;

      // Menampilkan daftar postingan
      const blogPostsContainer = document.getElementById('blog-posts');
      posts.forEach(post => {
        const title = post.title.$t;
        const link = post.link.find(link => link.rel === 'alternate').href;

        const postElement = document.createElement('div');
        postElement.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
        blogPostsContainer.appendChild(postElement);
      });
    } catch (error) {
      console.error('Error fetching or displaying blog posts:', error);
    }
  }

  // Panggil fungsi untuk mengambil dan menampilkan postingan
  fetchBlogPosts();
</script>
